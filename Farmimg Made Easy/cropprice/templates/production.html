<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crop Data Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    form {
        max-width: 500px;
        margin: 0 auto;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h2>Crop Data Form</h2>

<form action="/add_crop" method="post" id="cropForm">
    <label for="stateName">State Name:</label>
    <input type="text" id="stateName" name="stateName" required>
    
    <label for="cropYear">Crop Year:</label>
    <input type="number" id="cropYear" name="cropYear" required>
    
    <label for="season">Season:</label>
    <input type="text" id="season" name="season" required>
    
    <label for="crop">Crop:</label>
    <input type="text" id="crop" name="crop" required>
    
    <label for="area">Area:</label>
    <input type="number" id="area" name="area" required>
    
    <button type="submit">Add Crop Data</button>
</form>

</body>
</html>
